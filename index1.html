<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina React</title>
    <style>
        picture {
            display: flex;
            flex-direction: column;
            text-align: center;
            width: 100px;
        }

        picture.is-small {
            width: 50px;
        }

        picture.is-large {
            width: 200px;
        }

        img {
            box-shadow: 0 0 15px #999;
            border-radius: 50%;
            width: 100%;
        }

        img.disabled {
            opacity: 0.3;
        }

        i {
            align-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            min-height: 50px;
            display: block;
            width: 100%;
        }

        div {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 24px;
        }
    </style>
    <!-- Esto es la libreria react -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- Esto es el DOM tiene todo el codigo -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Esto es para JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>

    <div id='app'></div>

    <script type="text/babel">
        const $app = document.getElementById('app')

        // const h = React.createElement // Guardo una variable "h" que me permite crear elementos con React esto sirve solo si no usamos JSX

        const useState = React.useState //Sirve para crear un estado a nuestro componente//


        const Avatar = ({ id, name = "Tu nombre", size }) => {
            // Le digo cual es el valor inicial de nuestro componente
            const [enabled, setEnabled] = useState(true)
            const src = `https://randomuser.me/api/portraits/women/${id}.jpg`;

            let pictureClassName = '';
            if (size === 'small') {
                pictureClassName = 'is-small';
            } else if (size === 'large') {
                pictureClassName = 'is-large'
            }


            const imgClassName = enabled ? ' ' : 'disabled';

            return (
                <picture className={pictureClassName}>
                    { id ? (
                        <img onClick={() => setEnabled(!enabled)} className={imgClassName} src={src} />) : (<i> Without Image </i>)}
                    <strong>{enabled ? name : "Deactivated"} </strong>
                </picture>
            );
        };
        //desestructuracion: se usa cuando tengo varias variables tipo array y un estado (useState) para asignar a cada una. 
        //Sin usar desestructuracion la primer const seria: 
        // const contadorState = useState (33)
        // let contadorValue = contadorState[0]
        //let actualizarContador = contadorState[1]
        function Contador() {
            const [contadorValue, actualizarContador] = useState(33);
            const [numeroDeVeces, actualizarVeces] = useState(0);

            return (
                <div>
                    <span>{contadorValue}</span>
                    <button
                    onClick = {() => {
                        actualizarContador(contadorValue + 1);
                        actualizarVeces(numeroDeVeces +1);
                    }}
                    >
                    Incrementar + 
                    </button>
                    <button
                    onClick = { ()  => {
                        actualizarContador(contadorValue -1);
                        actualizarVeces(numeroDeVeces + 1);
                    }}
                    >
                    Decrementar - {" "}
                    </button>
                    <p>Veces utilizado {numeroDeVeces}</p>
                    </div>
            );
        }


        ReactDOM.render(
            <div>
                <h1> Ejemplo Avatars </h1>
                <Avatar id="28" size="small" name="Emma" />
                <Avatar id="22"  name="Mani" />
                <Avatar id="12" size="large" name="Ann" />
                <Avatar  size="small" name="Juana" />
                <hr />
                <h2> Extra Contador </h2>
                <Contador />      
            </div>, 
            $app
        );
</script>
</body>
</html>
