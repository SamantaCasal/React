<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con React</title>
    <style> 
    picture {
        display: flex;
        flex-direction: column;
        text-align: center;
        width: 100px;   
    }
    picture.is-small {
        width: 50px;
    }
    picture.is-large{
        width: 200px;
    }
    img {
        box-shadow: 0 0 15px #999;
        border-radius: 50%;
        width: 100%;
    }
    img.disabled{
        opacity: 0.3%;
    }
    i {
        align-content: center;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        min-height: 50px;
        display: block;
        width: 100%;
    }
    div{
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 24px;
    }   
        </style>

       <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
       <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
       <script src="https://unpkg.com/@babel/preset-env-standalone@7/babel-preset-env.min.js"></script>
</head>



<body>
    <div id="app"></div>
    <script type="text/babel">
    const $app = document.getElementById("app")
    const useState = React.useState;

    const Avatar = params => {
        const src = `https://randomuser.me/api.portraits/women/${params.id}.jpg`;
        return (
            <picture>
            <img src={src} />
            <strong>{params.name}</strong>
            </picture>
        );
    };
    ReactDOM.render(
        <div>
            <h1>Ejemplo React</h1>
            <Avatar id="2" size="small" name="Sansa" />
            <Avatar id="6" size="large" name="Sansa" />
            <Avatar id="12" name="Sansa" />

            <Contador />
            </div>,
            $app
    );

</body>
</html>
